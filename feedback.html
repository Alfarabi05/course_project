<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Форма обратной связи</title>
  </head>
  <body>

    <div class="container">

      <div class="content">

        <div class="right-side">

          <div class="topic-text">Отправьте нам сообщение</div>

          <p class="questions">
            Если у вас есть какие-то вопросы заполните форму ниже
          </p>

          <form action="php/procces.php" method="post">

            <div class="input-box">
                <label for="name"></label>
              <input type="text" placeholder="Имя">
            </div>
            <div class="input-box">
                <label for="email"></label>
              <input type="email" placeholder="Email">
            </div>
            <div class="input-box">
                <label for="phone"></label>
              <input type="tel" placeholder="Телефон">
            </div>

            <div class="input-box">
                <label for="city"></label>
                <input type="text" placeholder="Город">
              </div>
              <div class="input-box">
                <label for="speciality"></label>
                <input type="text" placeholder="Специальность">
              </div>
              <div class="input-box">
                <label for="qualification"></label>
                <input type="text" placeholder="Квалификация">
              </div>


            <div class="input-box message-box">
              <textarea placeholder="Сообщение"></textarea>
            </div>
            <div class="button-area">
              <button type="submit">Отправить сообщение</button>
              <span></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fce9a50d02.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html
